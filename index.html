<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <input disabled type="text" id="fn">
        </div>
        <button onclick="clearResult()" class="span-two">AC</button>
        <button onclick="backSpace('Del')">Del</button>
        <button onclick="submitData('/')">รท</button>
        <button onclick="submitData('1')">1</button>
        <button onclick="submitData('2')">2</button>
        <button onclick="submitData('3')">3</button>
        <button onclick="submitData('*')">*</button>
        <button onclick="submitData('4')">4</button>
        <button onclick="submitData('5')">5</button>
        <button onclick="submitData('6')">6</button>
        <button onclick="submitData('+')">+</button>
        <button onclick="submitData('7')">7</button>
        <button onclick="submitData('8')">8</button>
        <button onclick="submitData('9')">9</button>
        <button onclick="submitData('-')">-</button>
        <button onclick="submitData('.')">.</button>
        <button onclick="submitData('0')">0</button>
        <button onclick="getResult()" class="span-two">=</button>
    </div>

</body>

<script src="./app.js"></script>
</html>
